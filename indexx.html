<body>
   <h1 class="tittle">Registration form</h1>
    <div id="contact-form">
       
        <form id="games" name="games" method="post" action=""  onsubmit="return function(m)" >
            <p>Write min</p>
            <input type="number"  name="mins" required autofocus valid title="" min="1"; max="100";   value="" > <br> 
                <p>Write max</p>
               
            <input  type="number" name="maxs"  min="1"; max="100"; placeholder= "Write it reverse" ><br> 
            
              
               
            <p>
            <select size="3" multiple name="operatores[]">
            <option disabled>Choose Operator</option>
            <option value="+">+</option>
            <option selected value="-">-</option>
            <option value="*">*</option>
            </select></p>
        
            <button type="submit" name=gen class = "button">Generate</button>     
              <p>Your exercise</p>
              
            <input  type="text" name="exercise" placeholder= "Write it reverse" ><br>
            
            <p>Your answer</p>
              
            <input  type="text" name="answer" placeholder= "Write it reverse" ><br>
            <button type="submit" class = "button">Check</button>
        </form>
    </div>
 
    <script src="script.js"></script>
